<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEMON - Language Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="index-page">
    <header class="header">
        <img src="images/logo-color.png" alt="STEMON Logo" class="logo">
        <h1>Q&A</h1>
        <div class="language-selector">
            <label for="header-language">Language:</label>
            <select id="header-language" onchange="changeLanguage(this.value)">
                <option value="en" selected>English</option>
                <option value="zh">中文</option>
                <option value="jp">日本語</option>
            </select>
        </div>
    </header>
    <main class="main-language">
        <div class="welcome-message">
            <h2 id="welcome-title">Welcome to STEMON's Q&A</h2>
            <p id="welcome-text">Please select a language to explore frequently asked questions.</p>
            <p class="additional-text" id="welcome-additional">Whether you're curious about our therapies, biotechnology, or general company information, we have answers in your preferred language.</p>
        </div>
        <div class="language-options">
            <button class="language-button" onclick="navigateToQnA('jp')">
                <img src="images/japan.jpg" alt="Japanese Flag">
                <div class="text-overlay">日本語</div>
            </button>
            <button class="language-button" onclick="navigateToQnA('en')">
                <img src="images/usa.jpg" alt="English Flag">
                <div class="text-overlay">English</div>
            </button>
            <button class="language-button" onclick="navigateToQnA('zh')">
                <img src="images/china.jpg" alt="Chinese Flag">
                <div class="text-overlay">中文</div>
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
