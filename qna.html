<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEMON - Q&A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="qna-page">
    <header class="header">
        <img src="images/logo-color.png" alt="STEMON Logo" class="logo">
        <h1>Q&A</h1>
        <div class="header-icons">
            <img src="images/home.png" alt="Home" class="home-icon" onclick="navigateToHome()">
            <div class="language-selector">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="zh">中文</option>
                    <option value="jp">日本語</option>
                </select>
            </div>
        </div>
    </header>
    <main id="qna-container">
        <section class="section" id="exosome">
            <h2>Exosome</h2>
            <div id="exosome-questions" class="questions-container"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
