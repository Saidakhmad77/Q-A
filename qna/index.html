<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEMON Q&A - Language Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="/qna/images/logo-color.png" alt="Logo" class="logo">
        <h1>Q&A</h1>
    </header>
    <main class="main-language">
        <p class="welcome-message">
            Welcome to STEMON's Q&A! Select your preferred language below to explore frequently asked questions. Our mission is to provide clear and helpful information in the language you're most comfortable with.
        </p>
        <h2 class="language-heading">Please Select a Language</h2>
        <div class="language-options">
            <button class="language-button" onclick="navigateToQuestions('en')">English</button>
            <button class="language-button" onclick="navigateToQuestions('zh')">中文 (Chinese)</button>
            <button class="language-button" onclick="navigateToQuestions('jp')">日本語 (Japanese)</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
